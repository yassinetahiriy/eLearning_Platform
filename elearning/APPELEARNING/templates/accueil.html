<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'apprentissage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .sidebar {
            width: 250px;
            background: #1b5e4b;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .progress, .profile {
            background: #1b5e4b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            width: 250px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1b5e4b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
        }

        .recommendations {
            background: #c25e3e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .rec-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .rec-card {
            background: #1b5e4b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
        }

        .contact {
            background: #1b5e4b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
